
<mat-card>
  <form #f="ngForm">
<div class="row">
<div class="col-md-6">
    <div class="form-sec">
      
          <div class="form-group">
            <label>Product Id:</label>
            <input type="text" class="form-control" name="pid">
          </div>

          <div class="form-group">
            <label>Product Name:</label>
            <input type="text" class="form-control" name="pname">
          </div>

           
        
          <div class="form-group">
            <label>Unit of Measurment:</label>
            <mat-form-field>
            <mat-label>Select Unit of Measurment</mat-label>
  <mat-select [(value)]="selected" class="ddList" >
    <mat-option disabled >(please select Unit of Measurment)</mat-option>
    <mat-option value="piece" #piece>Piece</mat-option>
    <mat-option  value="liter" #liter>Liter</mat-option>
    <mat-option value="measurement" #measurement>Measurement</mat-option>
  </mat-select>
</mat-form-field>
                </div>

             
                <div class="form-group" *ngIf=piece.selected>
           <label>No Of Piece:</label>
          <input type="text" class="form-control" name="n_piece">
         </div>


         <div class="form-group" *ngIf=liter.selected>
          <label>Liter:</label>
         <input type="text" class="form-control" name="n_liter">
        </div> 
        
        <div *ngIf=measurement.selected>
        <div class="form-group">
          <label>Length Of Material:</label>
         <input type="text" class="form-control" name="length">
        </div> 
        
        <div class="form-group">
          <label>Width Of Material:</label>
         <input type="text" class="form-control" name="width">
        </div> 
        
        <div class="form-group">
          <label>Height Of Material:</label>
         <input type="text" class="form-control" name="height">
        </div> 

      </div>


      </div>
</div>


<div class="col-md-6">
  <div class="form-sec">
    
    <div class="form-group">
      <label> Assembly Line:</label><br>
<mat-checkbox class="example-margin"  #finishing>Finishing</mat-checkbox>
<mat-checkbox class="example-margin" #fitting>Fitting</mat-checkbox>
<mat-checkbox class="example-margin" #polishing>Polishing</mat-checkbox>
      </div>


    <div class="finishing" *ngIf=finishing.checked>

        <div class="form-group">
          <label>Finishing:</label><br>
          <mat-radio-group>
            <mat-radio-button class="example-margin" value="light_one">Light One </mat-radio-button>
            <mat-radio-button class="example-margin"  value="dark_one"> Dark One</mat-radio-button>
          </mat-radio-group> 
           </div>

           <div class="form-group">
            <label>White Wash:</label><br>
            <mat-radio-group>
              <mat-radio-button class="example-margin" value="wash_yes">Yes </mat-radio-button>
              <mat-radio-button class="example-margin"  value="wash_no"> No</mat-radio-button>
            </mat-radio-group> 
             </div>

             <div class="form-group">
              <label>Color:</label><br>
              <mat-radio-group>
                <mat-radio-button class="example-margin" value="color_yes" #colorYes>Yes </mat-radio-button>
                <mat-radio-button class="example-margin"  value="color_no"> No</mat-radio-button>
              </mat-radio-group> 
               </div>


               <div class="form-group" *ngIf=colorYes.checked>
                <label>Select Color:</label><br>
                <mat-radio-group>
                  <mat-radio-button class="example-margin" value="meena">Meena  </mat-radio-button>
                  <mat-radio-button class="example-margin"  value="transparent_meena">Transparent Meena</mat-radio-button>
                  <mat-radio-button class="example-margin"  value="Other">Other</mat-radio-button>
                </mat-radio-group> 
                 </div> 
                 
                 <div class="form-group">
                  <label>ETA (Estimate Finishing Time) :</label>
                  <mat-form-field >
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  </div>
                  
                  <div class="form-group">
                    <label>Finishing Cost:</label>
                    <input type="text" class="form-control" name="f_cost">
                  </div>

      </div>


      <div class="fitting" *ngIf=fitting.checked>
        <div class="form-group">
          <label>Fitting Time:</label>
          <input type="text" class="form-control" name="fit_time">
        </div>
 </div>
      
       
        
      <div class="polishing" *ngIf=polishing.checked>
        <div class="form-group">
          <label>Polishing Time:</label>
          <input type="text" class="form-control" name="po_time">
        </div>

      </div>
      
      


             <div class="form-group">
              <label>Comment:</label>
              <textarea rows="4" cols="50" name="comment" class="comment"></textarea>
                  </div>



                    

   <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
      </div>
</div>


</div>
</form>
</mat-card>
